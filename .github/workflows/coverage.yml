# This workflow will do a clean install of node dependencies, build the source code and run tests
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Coverage

# trigger build when pushing, or when creating a pull request
on: [push, pull_request]

jobs:
  build:

    # run build on latest ubuntu
    runs-on: ubuntu-latest

    steps:
    # this will check out the current branch (https://github.com/actions/checkout#Push-a-commit-using-the-built-in-token)
    - uses: actions/checkout@v2
    # installing Node
    - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"
    - name: install dependencies
      run: npm install
    - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
    - run: npm run coverage
      env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
          FORKING: ${{ secrets.FORKING }}
          REPORT_GAS: ${{ secrets.REPORT_GAS }}
          COINMARKETCAP_API: ${{ secrets.COINMARKETCAP_API }}

    # Save coverage report in Coveralls
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}